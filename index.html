<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <div id="player">
            <button class="player-choices" id="rock">Rock</button>
            <button class="player-choices" id="paper">Paper</button>
            <button class="player-choices" id="scissors">Scissors</button>
            <h2>You chose: <span id="player-choice"></span></h2>
        </div>
        <div id="results">
            <p id="result-textbox"></p>
        </div>
        <div id="computer">
            <h1>Computer</h1>
            <br>
            <p id="computer-choice"></p>
        </div>
    </div>

    <div id="stats">
        <h2>Your wins</h2>
        <p id="player-wins"></p> <br>
        
        <h2>Computer wins</h2>
        <p id="computer-wins"></p> <br>

        <h2>Ties</h2>
        <p id="ties"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
